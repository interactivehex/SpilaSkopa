<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpilaSkopa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon01.png">
    <script src="parallax.js"></script>
</head>
<body>
    <header>
        <a class="logo" href="index.html"><img src="images/logo02.svg" alt="logo"></a>
    </header>
    <section>
        <div class="wave wave1"></div>
    </section>
    <div class="parallax">
        <img src="images/1.png" class="object" data-value="-2" alt="">
        <img src="images/2.png" class="object" data-value="5" alt="">
        <img src="images/3.png" class="object" data-value="4" alt="">
        <img src="images/4.png" class="object" data-value="-5" alt="">
        <img src="images/5.png" class="object" data-value="-3" alt="">
        <img src="images/6.png" class="object" data-value="-4" alt="">
        <img src="images/7.png" class="object" data-value="2" alt="">
        <img src="images/8.png" class="object" data-value="3" alt="">
        <img src="images/9.png" class="object" data-value="2" alt="">
    </div>
    <section class="wave-section">
        <div class="wave wave1"></div>
    </section>
    <div class="discontrolled">
        <div class="container">
            <img class="discontrolled-logo" src="images/discontrolled.png">
            <img class="discontrolled-playdate" src="images/playdate.png">
            <div class="screenshots">
                <img src="images/screenshot01.gif">
                <img src="images/screenshot01.gif">
                <img src="images/screenshot01.gif">
            </div>
            <div class="screenshots">
                <img src="images/screenshot01.gif">
                <img src="images/screenshot01.gif">
                <img src="images/screenshot01.gif">
            </div>
        </div>
    </div>
</body>
</html>
